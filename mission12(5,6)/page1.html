<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修真院CSS task5</title>
    <link rel="stylesheet" type="text/css" href="css/general.css">
    <link rel="stylesheet" type="text/css" href="css/page1.css">
</head>
<body>
    <heading class="header">
        <span><</span>
        <h3>个人主页</h3>
    </heading>
    <div class="person-info">
        <div class="pic"></div>
        <div class="name">
            <p>
                <span>高素雅</span>
                        " 51岁"
            </p>
            <p class="locate"><img src="images/page1-img/01.png" style="width: 1.2rem; height: 1.5rem; margin-right: 1rem"><span>北京.通州.果园</span></p>
        </div>
    </div>
    <div class="detail-info">
            <div class="skills">
                <span>专业技能</span>
            </div>
            <ul class="list" >
                <li class="work-condition">
                    <span class="property"><img src="images/page1-img/02.png">住家</span>
                    <span><img src="images/page1-img/02.png">不含餐</span>
                </li>
                <li class="exp">
                    <span class="detail">从业年限</span>
                    <span>0～3年</span>
                </li>
                <li class="hours">
                    <span class="detail">工作时间</span>
                    <span>24/7</span>
                </li>
                <li class="service-price">
                    <span class="detail">服务价格</span>
                    <span class="price">100元/小时</span>
                </li>
                <li class="self-intro">
                    <span class="detail-title">自我介绍</span>
                    <span class="detail-con">可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</span>
                </li>
            </ul>
        </div>
    <section class="footer">
        <div class="comment"><a href="#">留言</a></div>
        <div class="call"><a href="#">电话联系</a></div>
    </section>
</body>
</html>
